<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Github search</title>

    <link
      rel="preload"
      href="fonts/roboto-v30-cyrillic_latin-300.woff2"
      as="font"
      crossorigin
    />
    <link
      rel="preload"
      href="fonts/roboto-v30-cyrillic_latin-500.woff2"
      as="font"
      crossorigin
    />
    <link
      rel="preload"
      href="fonts/roboto-v30-cyrillic_latin-700.woff2"
      as="font"
      crossorigin
    />
    <link
      rel="preload"
      href="fonts/roboto-v30-cyrillic_latin-regular.woff2"
      as="font"
      crossorigin
    />

    <title>Search</title>
  </head>
  <body>
    <section class="main">
      <div class="container main__container">
        <h1 class="main__title">Github repositories search</h1>
        <form class="form">
          <fieldset class="form__fieldset">
            <label class="form__label form__label-text">
              <input
                type="text"
                name="search"
                class="form__input"
                placeholder="Введите поисковый запрос"
              />
            </label>
            <input type="submit" value="Поиск" class="form__submit" />
            <div class="form__search-list search">
              <p>Список пуст</p>
            </div>
          </fieldset>
        </form>
      </div>
    </section>
  </body>
</html>
